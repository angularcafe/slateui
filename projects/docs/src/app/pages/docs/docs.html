<!-- Clean header -->
<docs-header [(menuOpen)]="menuOpen" />

<!-- Main content area - properly aligned -->
<div class="flex min-h-screen bg-background">
  <!-- Fixed sidebar -->
  <docs-sidebar [(menuOpen)]="menuOpen" />

  <!-- Main content -->
  <main class="flex-1 min-w-0 lg:ml-60 xl:mr-56" data-page-content>
    <div class="mx-auto max-w-3xl px-6 py-8">
      <router-outlet />

      <!-- Simple footer -->
      <div class="mt-24 pt-8 border-t border-border">
        <docs-footer />
      </div>
    </div>
  </main>

  <!-- Fixed table of contents -->
  <docs-quick-links />
</div>

<header class="sticky top-0 z-20 h-16 w-full border-b border-border bg-background">
    <nav class="container relative mx-auto flex h-full w-full items-center gap-x-4 px-8">
        <a routerLink="/">
            <img class="h-9 w-auto md:block dark:hidden" src="assets/slateui-logo.svg" alt="Slate UI" />
            <img class="hidden h-9 w-auto dark:block" src="assets/slateui-logo-dark.svg" alt="Slate UI" />
        </a>
        <div class="ml-auto flex gap-x-1 sm:gap-x-2 md:ml-0 md:w-full">

            <div class="inline-flex gap-x-1 sm:gap-x-2 md:ml-auto">
                <a slButton variant="ghost" size="icon" target="_blank" href="https://github.com/angularcafe/slateui">
                    <ng-icon name="lucideGithub" size="18px" />
                </a>
                <a slButton variant="ghost" size="icon" target="_blank" href="https://x.com/immohammadjaved">
                    <ng-icon slButtonIcon name="lucideTwitter" size="18px" />
                </a>
                <button slButton variant="ghost" size="icon">
                    <ng-icon slButtonIcon name="lucideSun" size="18px" />
                </button>
                <button class="md:hidden" slButton variant="ghost" size="icon" (click)="toggle()">
                    <ng-icon slButtonIcon name="lucideMenu" size="18px" />
                </button>
            </div>
        </div>
    </nav>
</header>

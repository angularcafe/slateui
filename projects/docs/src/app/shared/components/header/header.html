<header class="sticky top-0 z-50 h-16 w-full  border-border/50 bg-background">
    <nav class="container relative mx-auto flex h-full w-full items-center gap-x-4 px-8">
        <button class="md:hidden" uiButton variant="ghost" size="icon" (click)="toggle()">
            <ng-icon name="lucideMenu" size="18px" />
        </button>
        <a routerLink="/">
            <img class="hidden h-9 w-auto md:block dark:hidden" src="assets/slateui-logo.svg" alt="Slate UI" />
            <img class="hidden h-9 w-auto dark:md:block" src="assets/slateui-logo-dark.svg" alt="Slate UI" />
        </a>

        <!-- <img class="block h-8 w-auto md:hidden" src="assets/slateui-logo.svg" alt="Slate UI" /> -->
        
        <div class="ml-auto flex gap-x-1 sm:gap-x-2 md:ml-0 md:w-full">
            <div class="inline-flex gap-x-1 sm:gap-x-2 md:ml-auto">
                <a uiButton variant="ghost" size="icon" target="_blank"
                    href="https://github.com/angularcafe/slateui">
                    <ng-icon name="lucideGithub" size="18px" />
                </a>
                <a uiButton variant="ghost" size="icon" target="_blank" href="https://x.com/immohammadjaved">
                    <ng-icon name="lucideTwitter" size="18px" />
                </a>
                <button uiButton variant="ghost" size="icon" (click)="toggleTheme()">
                    <ng-icon [name]="themeService.isDark() ? 'lucideSun' : 'lucideMoon'" size="18px" />
                </button>
            </div>
        </div>
    </nav>
</header>

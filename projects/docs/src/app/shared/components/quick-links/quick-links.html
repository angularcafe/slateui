<div class="w-40 flex-none xl:w-64">
    <h2 class="text-md mb-2 font-semibold text-foreground">On this page</h2>
    <ul class="">
        @for (link of links(); track $index) {
        <li>
            <a class="block h-8 cursor-pointer items-center truncate rounded-lg py-1.5 text-muted-foreground hover:text-foreground"
                [class.pl-4]="link.level === 3" (click)="scrollTo(link.id)">
                {{ link.text }}
            </a>
        </li>
        }
    </ul>
</div>

<div class="space-y-8">
    <div class="space-y-4">
        <h1 class="text-4xl font-semibold">{{ title() }}</h1>
        <p class="mt-4 text-md text-muted-foreground">
            {{ description() }}
        </p>
    </div>

    @for (variant of variants(); track variant.title) {
    <div class="space-y-6">
        <h3 class="text-lg font-semibold mb-3" [id]="variant.title">{{ variant?.title }}</h3>
        <docs-tabs>
            <docs-tab value="preview" label="Preview">
                @if (shouldRenderDynamically(variant)) {
                    <docs-dynamic-renderer [config]="getDynamicRendererConfig(variant)" ngSkipHydration></docs-dynamic-renderer>
                } @else {
                    <div [innerHTML]="variant.code | safeHtml"></div>
                }
            </docs-tab>
            <docs-tab value="code" label="Code">
                <code class="language-html">{{ variant.code }}</code>
            </docs-tab>
        </docs-tabs>
    </div>
    }

</div>
